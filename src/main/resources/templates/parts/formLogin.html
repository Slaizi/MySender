<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	
</head>
<body>
<form th:method="POST" th:fragment="form" th:action="${action}">
	<div class="form-group row">
		<div class="col-sm-12">
			<input type="text" name="username" class="form-control rounded border border-primary" placeholder="User name"/>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-12">
			<input type="password" name="password" class="form-control rounded border border-primary" placeholder="Password"/>
		</div>
	</div>
	<button th:class="${action == '/login' ? 'btn btn-outline-primary mb-2' : 'btn btn-primary mb-2'}" type="submit" th:text="${action == '/login' ? 'Sign In' : 'Create'}">Sign In</button>
	<a th:if="${action == '/login'}" th:href="@{/registration}">Add new user</a>
</form>
</body>
</html>
